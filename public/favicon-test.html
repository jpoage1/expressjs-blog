<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Layout Fix</title>
  <style>
    /* Base styles */
    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header#site-header {
      background-color: #2c3e50;
      color: #ecf0f1;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header#site-header .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      position: relative;
    }

    /* Logo section - positioned above nav */
    header#site-header .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bolder;
      position: relative;
      text-decoration: none;
      color: inherit;
      gap: 1rem;
        margin-left: 10px;
      padding-left: 64px; /* Space for the icon */
    }

    header#site-header .site-title {
      color: inherit;
      text-decoration: none;
      position: relative;
      display: inline-block;
    }

    header#site-header .site-title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: #ecf0f1;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    header#site-header .site-title:hover::after {
      transform: scaleX(1);
    }

    /* Navigation row with consistent left alignment */
    .nav-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      padding-left: 64px; /* Same as icon width + gap to align with site title */
    }

    /* Logo icon that acts as home link - spans from site title to nav */
    .nav-logo {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: flex-end;
      position: absolute;
      left: 1rem;
      top: 1rem;
      bottom: 1rem;
    }

    /* Favicon styles */
    #favicon-preview {
      width: 64px;
      height: 64px;
      border-radius: 4px;
      background-color: #333;
      display: inline-block;
      vertical-align: middle;
    }

    .concept {
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .icon {
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      user-select: none;
    }

    /* Deep Dive Lambda */
    .deep-dive {
      background-color: #0A192F;
      border-radius: 8px;
      color: #00CED1;
      font-weight: 700;
      box-shadow:
        0 0 4px #00CED1,
        0 0 12px #00CED1;
    }

    /* Ghost Lambda */
    .ghost {
      background-color: #F0F8FFCC;
      border-radius: 8px;
      color: #008B8B;
      font-weight: 800;
      text-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
    }

    /* Circle of Logic */
    .circle {
      background-color: #1E90FF;
      border-radius: 50%;
      color: #E0FFFF;
      font-weight: 600;
    }

    div.concept {
      display: none;
    }

    div.concept#favicon1 {
      display: inline-block;
    }

    /* Menu toggle */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5em;
      padding: 0.5em;
      color: #ecf0f1;
      cursor: pointer;
    }

    /* Navigation */
    nav.site-nav {
      display: flex;
      gap: 1rem;
      flex: 1;
    }

    nav.site-nav a,
    nav.site-nav .dropdown-content form button {
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      transition: background-color 0.2s ease-in-out;
      color: #ecf0f1;
    }

    nav.site-nav a:hover,
    nav.site-nav a:focus,
    nav.site-nav .dropdown-content form button:hover,
    nav.site-nav .dropdown-content form button:focus {
      background-color: #34495e;
    }

    /* Dropdown styles */
    nav.site-nav .dropdown {
      position: relative;
      display: block;
    }

    nav.site-nav .dropbtn {
      display: inline-block;
      cursor: pointer;
    }

    nav.site-nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      z-index: 1;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    }

    nav.site-nav .dropdown-content a {
      display: block;
      padding: 0.3rem 0.6rem;
      text-decoration: none;
      color: #2c3e50;
      font-weight: 600;
    }

    nav.site-nav .dropdown-content a:hover,
    nav.site-nav .dropdown-content form button:hover {
      color: #ecf0f1;
      background-color: #34495e;
    }

    nav.site-nav .dropdown:hover .dropdown-content {
      display: block;
    }

    nav.site-nav .dropdown-content form {
      margin: 0;
    }

    nav.site-nav .dropdown-content form button {
      all: unset;
      display: block;
      width: 100%;
      padding: 0.3rem 0.6rem;
      color: #2c3e50;
      cursor: pointer;
      font: inherit;
      font-weight: 600;
      text-align: left;
      user-select: none;
      box-sizing: border-box;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      header#site-header .container {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .nav-row {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        padding-left: 0;
      }

      .nav-logo {
        position: relative;
        left: 0;
        margin-bottom: 0.5rem;
      }

      .menu-toggle {
        display: block;
        width: 100%;
        text-align: left;
      }

      nav.site-nav {
        flex-direction: column;
        gap: 0;
        width: 100%;
      }

      nav.site-nav.hide {
        display: none;
      }

      nav.site-nav a {
        display: block;
        padding: 0.5rem 0;
        border-bottom: 1px solid #34495e;
      }

      header#site-header .dropdown {
        position: relative;
      }

      header#site-header .dropdown-content {
        position: static;
      }
    }
  </style>
</head>
<body>
  <header id="site-header">
    <div class="container">
      <!-- Logo icon positioned absolutely to span both rows -->
      <a href="https://dev.jasonpoage.com" class="nav-logo">
        <section id="favicon-preview">
          <div class="concept" id="favicon1">
            <div class="icon deep-dive">λ</div>
          </div>
          <div class="concept" id="favicon2">
            <div class="icon ghost">λ</div>
          </div>
          <div class="concept" id="favicon3">
            <div class="icon circle">λ</div>
          </div>
        </section>
      </a>
      
      <!-- Site title on top -->
      <a href="https://dev.jasonpoage.com" class="logo">
        <span class="site-title">Jason Poage</span>
      </a>
      
      <!-- Navigation row aligned with site title -->
      <div class="nav-row">
        <button id="menuToggle" class="menu-toggle">☰ Menu</button>
        
        <nav class="site-nav" id="siteNav">
          <div class="dropdown">
            <a class="dropbtn">About</a>
            <div class="dropdown-content">
              <a href="https://dev.jasonpoage.com/about/me">About Me</a>
              <a href="https://dev.jasonpoage.com/about/blog">About This Blog</a>
            </div>
          </div>
          <a href="https://dev.jasonpoage.com/newsletter">Newsletter</a>
          <a href="https://dev.jasonpoage.com/tools">Tools I use</a>
          <a href="https://dev.jasonpoage.com/projects">Projects</a>
          <a href="https://dev.jasonpoage.com/contact">Contact</a>
          <div class="dropdown">
            <a class="dropbtn">Admin</a>
            <div class="dropdown-content">
              <a href="https://dev.jasonpoage.com/logs">Logs</a>
              <a href="https://jasonpoage.com">Production</a>
              <a href="https://test.jasonpoage.com">Testing</a>
              <a href="https://dev.jasonpoage.com">Development</a>
              <form action="https://auth.jasonpoage.com/api/logout" method="post" style="display:inline;">
                <button type="submit" class="dropdown-link-button">Logout</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <script>
    // Menu toggle functionality
    document.getElementById('menuToggle').addEventListener('click', function() {
      const nav = document.getElementById('siteNav');
      nav.classList.toggle('hide');
    });
  </script>
</body>
</html>
